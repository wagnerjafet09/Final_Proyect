<body>

<div class="container-fluid">
    <div class="row">
        <!-- Columna central con el formulario de crear cuenta -->
        <div class="col-md-12">
            <form class="form-signin text-center" action="" method="POST">
                <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="70" height="70"> -->
                <img class="mb-4" src="/Pages/img/library.png"  alt="" width="90" height="90">


                <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>


                
                <label for="txtUser" class="sr-only">Usuario</label>
                <input type="user" id="txtUser" name="nombreUsuario" class="form-control" placeholder="Usuario" required autofocus maxlength="15">
                <br>
                <label for="txtname" class="sr-only">name</label>
                <input type="user" id="txtname" name="nombre" class="form-control" placeholder="Nombre" autofocus maxlength="50">
                <br>
                <label for="txtLastName" class="sr-only">name</label>
                <input type="user" id="txtLastName" name="apellido" class="form-control" placeholder="Apellido" autofocus maxlength="50">
                <br>
                <label for="txtEmail" class="sr-only">Correo</label>
                <input type="email" id="txtEmail" name="correoElectronico" class="form-control" placeholder="Email" required autofocus maxlength="50">
                <br>
                <label for="txtPassword" class="sr-only">Contraseña</label>
                <input type="password" id="txtPassword" name="contraseña" class="form-control" placeholder="Contraseña" required maxlength="15">
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
                
                <br>
                <label class="checkbox mb-3" style="color: rgb(64, 64, 64);">
                    Tienes cuenta: <a href="/Pages/plantillas/Login.html">Iniciar sesion</a>
                </label>

                <p class="mt-0 mb-3 text-muted">&copy; 2023-2024</p>

            </form>
        </div>


    </div>
</div>
